<!DOCTYPE html>

<html>


<head>
	<meta charset="utf-8">
  	<title>Doctor my heart hurts</title>
  	<link rel="stylesheet" type="text/css" href="docteur.css">
</head>


<body>
	<h1> Le corps humain </h1>

	<div id="boite">
		<div id="corps">


			<div class="rond" id="epaule" onmouseover="mooving('Epaule:', 'L\'épaule est la région morphologique se situant à la jonction du tronc avec le membre supérieur. Elle comporte plusieurs articulations qui concourent à en faire le complexe articulaire le plus mobile du corps humain. Elle permet d\'orienter le membre supérieur dans l\'espace, autorisant en particulier son extrémité effectrice, la main, à assurer ses rôles de préhension et de communication avec l\'environnement situé à sa portée.','epaule');" onmouseout="time('epaule');"> </div>


			<div class="rond" id="coude" onmouseover="mooving('Coude:', 'Le coude (ou articulation olécranienne) est la partie du membre supérieur située entre le bras et l\'avant-bras. Cette articulation comprend en avant la région du « pli du coude » (ou fosse cubitale). C\'est un complexe articulaire synovial du membre supérieur humain reliant le bras à l\'avant-bras. Il unit ainsi trois os entre eux : le radius, l\'ulna (cubitus) et l\'humérus.','coude');" onmouseout="time('coude');"> </div>


			<div class="rond" id="poignet" onmouseover="mooving('Poignet:', 'Le poignet est une région du membre supérieur située entre la main et l\'avant-bras, et contenant le carpe. Élément-clé pour le fonctionnement de la main, il permet les mouvements (c\'est-à-dire les changements de place et d’orientation) de la main par rapport à l’avant-bras, transmet les forces appliquées de la main à l’avant-bras, permet d\'adapter la capacité de flexion-extension maximale des doigts et de la préhension.','poignet');"
				onmouseout="time('poignet');"> </div>


			<div class="rond" id="hanche" onmouseover="mooving('Hanche:', 'La hanche ou articulation coxo-fémorale est une articulation (énarthrose) qui permet de joindre la cuisse au bassin. Elle met en jeu deux os : l\'os iliaque et le fémur.','hanche');" onmouseout="time('hanche');"> </div>


			<div class="rond" id="genoux" onmouseover="mooving('Genoux:', 'Le genou est une articulation qui permet de joindre la jambe à la cuisse. Elle met en jeu trois os, le fémur, le tibia et la patella, par le biais de trois articulations, l\'articulation fémoro-patellaire et la double articulation fémoro-tibiale. Le cartilage assure la fluidité des mouvements du genou. Le tissu élastique fin, le cartilage, protège l\'os et fait en sorte que les surfaces de l\'articulation glissent facilement les unes contre les autres.','genoux');" onmouseout="time('genoux');"> </div>


			<div class="rond" id="cheville" onmouseover="mooving('Cheville:', 'La cheville ou cou-de-pied est l\'articulation qui relie la jambe et le pied. Elle est parfois sujette à des entorses, le plus souvent externes par flexion plantaire et pied en équin. Une cheville adulte est composée, au point de vue osseux, de l\'épiphyse inférieure du tibia (malléole interne et plafond), de l\'épiphyse inférieure de la fibula (ou péroné) (malléole externe) et du talus (ou astragale). Classiquement, on parle d\'articulation supinale de l\'arrière pied.','cheville');" onmouseout="time('cheville');"> </div>


		</div>

		<div id="texte"><h2></h2><p>Le corps humain est la structure culturelle et physique du corps d'un être humain.</p></div>
	</div>
	</div>
